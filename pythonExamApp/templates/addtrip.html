<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <nav aria-label="breadcrumb"class="navbar navbar-dark bg-primary" >
        <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Travelbook</li>
        <li class="breadcrumb-item active" aria-current="page">Add Trip</li>
        </ol>
    </nav>
</head>
<body>
    <h1>ADD TRIP HERE</h1>
    {% for message in messages %}
    <p>-{{message}}</p>
    {% endfor %}
    <form action="/createtrip" method="post">
    {% csrf_token %}
    <p>Destination:<input type="text" name="des" id=""></p>
    <p>Description: <input type="text" name="desc" id=""></p>
    <p>Travel Date From: <input type="text" name="leave" id=""></p>
    <p>Travel Date To: <input type="text" name="return" id=""></p>
    <p><input type="submit" value="Add Trip"></p>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
